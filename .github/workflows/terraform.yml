name: Deploy Mojobot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  TF_VERSION: '1.14.3'
  AWS_REGION: 'us-east-1'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply (ECR only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: terraform
        run: terraform apply -auto-approve -input=false -target=aws_ecr_repository.mojobot_agent

      - name: Get ECR Repository URL
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: ecr
        working-directory: terraform
        run: |
          ECR_URL=$(terraform output -raw ecr_repository_url)
          echo "url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: agent
        run: |
          docker build -t ${{ steps.ecr.outputs.url }}:latest .
          docker push ${{ steps.ecr.outputs.url }}:latest

      - name: Terraform Apply (Full)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: terraform
        run: terraform apply -auto-approve -input=false -var="container_image_uri=${{ steps.ecr.outputs.url }}:latest"

      - name: Terraform Plan (PR)
        if: github.event_name == 'pull_request'
        working-directory: terraform
        run: terraform plan -no-color -input=false
